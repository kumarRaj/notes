<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<body>
<form th:action="@{/displayHome}" modelAttribute="note" style="border:1px solid #ccc" method="post">
  <div class="container">
    <h1>Add Note</h1>
    <p>Please fill in this form to add note</p>
    <hr>
	<div class="form-group">
    <label for="title"><b>Title</b></label>
     <input type="text" class="form-control" placeholder="Enter title" name="title" required><!--
    <input type="text" 
            placeholder="Last Name" class="form-control" required /> -->
	</div>
	<div class="form-group">
    <label for="description"><b>Description</b></label>
    <input type="text"class="form-control"  placeholder="Enter Description" name="description" required>
    </div>

    <button type="submit" class="btn btn-success">Add Note</button>
    <button type="button" class="btn btn-danger">Cancel</button>
  </div>
</form>

</body>
</html>
